<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>Ferino - Campeonato Louça</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="competicao">
        <h2>Competidores</h2>
        <ul>
            <li>Baldi</li>
            <li>Bruno</li>
            <li>Claudio</li>
            <li>Clovis Jr</li>
            <li>Felipe</li>
            <li>Guilherme</li>
            <li>Helber</li>
            <li>Rafael</li>
            <li>Rodrigo</li>
            <li>Tom</li>
            <li>Tomate</li>
            <li>Turra</li>
        </ul>
    </div>
    <div id="cadastro-rodada">
        <h2>Campeão da rodada</h2>
        <form id="cadastro-rodada-form" action="" method="post">
            <label for="competidor">Competidor vencedor:</label>
            <select id="competidor" name="competidor">
                <option value="Baldi">Baldi</option>
                <option value="Bruno">Bruno</option>
                <option value="Claudio">Claudio</option>
                <option value="Clovis Jr">Clovis Jr</option>
                <option value="Felipe">Felipe</option>
                <option value="Guilherme">Guilherme</option>
                <option value="Helber">Helber</option>
                <option value="Rafael">Rafael</option>
                <option value="Rodrigo">Rodrigo</option>
                <option value="Tom">Tom</option>
                <option value="Tomate">Tomate</option>
                <option value="Turra">Turra</option>
            </select>
            <label for="rodada">Rodada:</label>
            <input type="number" id="rodada" name="rodada" min="1" max="38">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div id="pontuacao-grafico">
        <h2>Tabela de pontuação</h2>
        <ul id="pontuacao"></ul>
        <canvas id="grafico" width="400" height="400"></canvas>
    </div>
    <script src="pontuacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
</body>
</html>
